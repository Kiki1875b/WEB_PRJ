<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/category.css">
    <script src="category.js"></script>
    <title>Category</title>
</head>
<body>
    <img src="./assets/morning-glory-1.png" alt="morning-glory-logo" class="morning-glory-style" onclick="location.href='main.html'" id="logo">
    <div class="mainbar-style">
        <button onclick="location.href='new-product.html'" class="new-product-btn-style">신상</button>
        <button onclick="location.href='popular-products.html'" class="popular-products-btn-style">인기제품</button>
        <button onclick="location.href='category.html'" class="category-btn-style">품목</button>
        <div class="search-style"><input type="text" placeholder="검색어를 입력해 주세요" name="searchTerm" id="searchTerm" class="search-text-style"></div>  
        <button onclick="location.href='announcement.html'" class="announcement-btn-style">공지사항</button>
        <button onclick="location.href='MyPage.html'" class="shopping-basket-btn-style">마이페이지</button>
        <button onclick="location.href='login.html'" class="login-btn-style">로그인</button>
    </div>

    <div class="contents-all-product-style" id="imageContainer">
        <div class="filter-container-style">
            <img src="./assets/Vector.png" alt="필터이미지">
            <p>필터</p>
            <hr>
            <div class="filter-wrap">
                <input type="radio" id="check_btn_writing" name="search-for-what" value="writing-materials">
                <label for="check_btn_writing"><span>필기류</span></label>
                <br>
                <input type="radio" id="check_btn_office" name="search-for-what" value="office-materials">
                <label for="check_btn_office"><span>사무용품</span></label>
                <br>
                <input type="radio" id="check_btn_etc" name="search-for-what" value="etc-materials">
                <label for="check_btn_etc"><span>기타</span></label>
            </div>
        </div>

        <div class="contents-container-with-header-style">
            <h1>품목</h1>
            <div class="contents-new-product-container"></div>
        </div>
        
        <form>
            <select name="list-order" id="">
                <option value="recent-order" selected>최근 추가 순</option>
                <option value="old-order">오래된 순</option>
                <option value="cheap-order">낮은 가격 순</option>
                <option value="expensive-order">높은 가격 순</option>
            </select>
        </form>

    </div>
    <div class="bottombar-style">2023 WEB SW Studio and Talent Donation</div>
</body>
</html>
