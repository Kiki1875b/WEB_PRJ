<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/popular-products.css">
    <title>PopularProduct</title>
    <script src="MainPage.js"></script>
</head>
<body>
    <img src="./assets/morning-glory-1.png" alt="morning-glory-logo" class="morning-glory-style" onclick="location.href='main.html'" id="logo">
    <div class="mainbar-style">
        <button onclick="location.href='new-product.html'" class="new-product-btn-style">신상</button>
        <button onclick="location.href='popular-products.html'" class="popular-products-btn-style">인기제품</button>
        <button onclick="location.href='category.html'" class="category-btn-style">품목</button>
        <div class="search-style"><input type="text" placeholder="검색어를 입력해 주세요" name="searchTerm" id="searchTerm" class="search-text-style"></div>  
        <button onclick="location.href='announcement.html'" class="announcement-btn-style">공지사항</button>
        <button onclick="location.href='shopping-basket.html'" class="shopping-basket-btn-style">장바구니</button>

    <div class="contents-popular-products-style">
        <h1>인기제품</h1>
        <form>
            <select name="list-order" id="">
                <option value="recent-order" selected>최근 추가 순</option>
                <option value="old-order">오래된 순</option>
                <option value="cheap-order">낮은 가격 순</option>
                <option value="expensive-order">높은 가격 순</option>
            </select>
        </form>
        <div class="contents-popular-product-container"></div>

    <div class="bottombar-style">2023 WEB SW Studio and Talent Donation</div>
