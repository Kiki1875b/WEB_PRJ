<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="register.js"></script>
</head>

<body>
<main id="main_holder">
    <h1 id="login_header">Register</h1>

    <input type="text" name="username" id="username_field" class="register_form_field" placeholder="Username">
    <input type="password" name="password" id="password_field" class="register_form_field" placeholder="Password">
    <input type="password" name="vpassword" id="vpassword_field" class="register_form_field" placeholder="Verify">
    <input type="text" name="phone_num" id="phoneNum_field" class="register_form_field" placeholder="phone number">
    <input type="text" name="address" id="address_field" class="register_form_field" placeholder="address">
    <input type="text" name="email" id="email_field" class="register_form_field" placeholder="Email">
    <select name="sex" id="sex_field" class="register_form_field">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>

</main>
</body>
